<!-- import admin layout -->

<h1>Edit Code Snippet</h1>

<form method="post" action="/code-snippet/update" name="update_snippet">
	<input type="hidden"  name="id" value="{{ code_snippet.id }}">
	Title : <input type="text" name="title" value="{{ code_snippet.title }}"/><br><br>
	Code : <br><textarea  name="code" rows="7" cols="32">{{ code_snippet.code }}</textarea><br><br>


	<input type="submit" value="Update"><br>
</form>
