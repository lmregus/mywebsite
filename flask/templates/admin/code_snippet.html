{% extends "admin/admin_layout.html" %}

{{ message }}<br>
{% block body %}
	<form method="post" action="/code-snippet/create" name="create_snippet">
		<fieldset class="form-group">
			<label for="title">Title</label>
			<div class="row">
				<div class="col-xs-4">
					<input type="text" class="form-control" name="title">
				</div>
			</div>
		</fieldset>
		<fieldset class="form-group">
			<label for="code">Code</label>
			<div class="row">
				<div class="col-xs-8">
					<textarea class="form-control"  name="code" ></textarea>
				</div>
			</div>
		</fieldset>
		<input type="submit" class="btn btn-primary" value="Create">
	</form>

	<h1>Existing Code Snippets</h1>
	{% for code_snippet in code_snippets %}
		<h3>{{ code_snippet.title }}</h3>
			<pre>
				<code>		
{{ code_snippet.code }}
				</code>
			</pre>
		<a href="/code-snippet/edit/{{ code_snippet.id }}"><button class="btn btn-success">Update</button></a>
		<a href="/code-snippet/delete/{{ code_snippet.id }}"><button class="btn btn-danger">Delete</button></a>
	{% endfor %}
{% endblock %}
