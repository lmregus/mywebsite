{% extends "layout.html" %}

{% block body %}
{% for code_snippet in code_snippets %}
	<div id="snippet-{{ code_snippet.id }}">
		<h1><button class="btn btn-default">{{ code_snippet.title }}</button><h1>
	</div>
	<div id="{{ code_snippet.id }}-snippet">
		<pre>
			<code>
{{ code_snippet.code }}
			</code>
		</pre>
	</div>
{% endfor %}

{% endblock %}
