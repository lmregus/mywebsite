{% extends "layout.html" %}
{% from "partials/_formhelpers.html" import render_field %}

{% block body %}
	<form method="post" action="/contact">
		<dl>
			{{ render_field(form.name) }}
			{{ render_field(form.email) }}
			{{ render_field(form.message) }}
		</dl>
		<p><input type="submit" value="Send">
	</form>
{% endblock %}
