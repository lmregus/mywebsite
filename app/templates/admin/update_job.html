<!-- import admin layout -->

<h1>Edit Job Experience</h1>

<form method="post" action="/admin/job/update" name="update_job">
	<input type="hidden"  name="id" value="{{ job.id }}">
	Title : <input type="text" name="title" value="{{ job.title }}"/><br><br>
	company : <input type="text" name="company" value="{{ job.company}}"><br><br>
	Start Date(mm/dd/yyyy) : <input type="text" name="start_date" value="{{ job.start_date.strftime('%m/%d/%Y')}}"><br><br>
	End Date(mm/dd/yyyy) : <input type="text" name="end_date" value="{{ job.end_date.strftime('%m/%d/%Y')}}"><br><br>
	Description : <br><textarea  name="description" rows="7" cols="32">{{ job.description }}</textarea><br><br>

	<input type="submit" value="Update"><br>
</form>
