<!-- import admin layout -->

<h1>Edit Post</h1>

<form method="post" action="/admin/blog/post/update" name="update_post">
	<input type="hidden"  name="id" value="{{ post.id }}">
	Title : <input type="text" name="title" value="{{ post.title }}"/><br><br>
	Description : <br><textarea  name="description" rows="7" cols="32">{{ post.description }}</textarea><br><br>
	Content : <br><textarea  name="content" rows="7" cols="32">{{ post.content }}</textarea><br><br>

	<label for="status">
    	<input type="radio" name="status" value="1" {% if post.status == 1 %}checked{% endif %}> Publish
        <input type="radio" name="status" value="0" {% if post.status == 0 %}checked{% endif %}> Draft
 	</label>
	<input type="submit" value="Update"><br>
</form>
