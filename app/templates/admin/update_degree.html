<!-- import admin layout -->

<h1>Edit Degree</h1>

<form method="post" action="/admin/education/update" name="update_snippet">
	<input type="hidden"  name="id" value="{{ degree.id }}">
	Title : <input type="text" name="title" value="{{ degree.title }}"/><br><br>
	School : <input type="text" name="school" value="{{ degree.school }}"><br><br>
	Type : <input type="text" name="type" value="{{ degree._type }}"><br><br>
	Date(mm/dd/yyyy) : <input type="text" name="date" value="{{ degree.date.strftime('%d/%m/%Y') }}"><br><br>

	Description : <br><textarea  name="description" rows="7" cols="32">{{ degree.description }}</textarea><br><br>

	<input type="submit" value="Update"><br>
</form>
